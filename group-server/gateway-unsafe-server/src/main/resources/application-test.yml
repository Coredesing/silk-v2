server:
  port: 6620
#server.context-path=/gapi

spring:
  application:
    name: service-gateway2-unsafe
  session:
    store-type: none
  redis:
    host: 172.16.0.91
    password: Credit2016Admin
    port: 6379
    database: 0
    timeout: 1000000
    maxTotal: 500
    pool:
      max-idle: 20
